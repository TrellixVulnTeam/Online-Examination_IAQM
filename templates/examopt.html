
<html>
{% load static %}
<link href="{% static 'css/report/roboto.css' %}" rel="stylesheet" media="all" type="text/css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/exams.css' %}">
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/style (2).css' %}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

<body>
    <div class="header">
		<div>
			<nav class="navbar navbar-inverse">
				<div class="navbar-header navbar-left">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1><a class="navbar-brand" href="/home">Online Examination System</a></h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<nav class="cl-effect-13" id="cl-effect-13">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/home">Home</a></li>
                            <li><a href="#">About</a></li>

							<li><a href="#">Courses</a></li>
                            <li><a href="#">Exams</a></li>

							<li><a href="#">Blog</a></li>
                            <li><a href="/contact">Contact</a></li>
                            <li><a href="/logout">Sign out</a></li></a></span>
                        </ul>
						<div class="w3_agile_login">
							<div class="cd-main-header">
								<a class="cd-search-trigger" href="#cd-search"> <span></span></a>
								<!-- cd-header-buttons -->
							</div>
							<div id="cd-search" class="cd-search">
								<form action="#" method="post">
									<input name="Search" type="search" placeholder="Search...">
								</form>
							</div>
						</div>
					</nav>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<h1 class="w3ls_head" style="color: blue"> Welcome, {{ ur }}</h1>
		<h2 class="w3ls_head">Practice Best Questions, for</h2><hr>

		<div class="content">
    		{% block content %}
        <div class="col-md-12 col-xs-offset-0">
			<div class="row">

    			{% for exams in exam %}
					<div class="col-xs-12 col-sm-2 col-md-3 hp-each-course">
						<a  href="/exam?name={{ exams.exam_name }}" class="content" >
							<div class="inner" >
								<h4>{{ exams.exam_name }}</h4>
							</div>
						</a>
					</div>
    			{% endfor %}
			</div>
		</div>
   			 {% endblock %}
		</div>
	</div>
</body>
</html>
